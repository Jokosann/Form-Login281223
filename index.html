<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- box icon -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Login-Page</title>
	</head>
	<body>
		<div class="container">
			<h1>Login to Your Accountüëè</h1>
			<div class="sosial-login">
				<button class="btn-sosial">
					<img class="google" src="/img/google.svg" alt="google" />
					Use Google
				</button>
				<button class="btn-sosial">
					<img class="apple" src="/img/apple.svg" alt="apple" />
					Use Apple
				</button>
			</div>

			<div class="line">
				<p>Or</p>
			</div>

			<form>
				<label for="email">Email : </label>
				<div class="input-box">
					<input type="email" id="email" placeholder="Your email..." autocomplete="off" />
					<i class="bx bx-at"></i>
				</div>
				<label for="password">Password : </label>
				<div class="input-box">
					<input
						type="password"
						id="password"
						placeholder="Your Password..."
						autocomplete="off"
					/>
					<i id="key" class="bx bx-lock-alt"></i>
					<!-- <i class='bx bx-lock-open-alt'></i> -->
				</div>
			</form>

			<button class="btn-login">Login</button>
			<div class="forget-password">
				<span>Forget Password?</span>
				<span>
					Don't have an account?
					<a href="#">SigIn</a>
				</span>
			</div>
		</div>

		<script src="/script.js"></script>
	</body>
</html>
